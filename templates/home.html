{% extends "base.html" %}
{% load thumbnail %}

{% block title %}
    Home
{% endblock title %}

{% block body %}
    <div class="row">
        {% for post in posts %}
            <div class="col-sm-6 col-md-3 my-3">
                <div class="card" style="width: 18rem;">
                    {% thumbnail post.image "200x200" crop="center" as im %}
                        <img src="{{ im.url }}" class="card-img-top" alt="image">
                    {% endthumbnail %}
                    <div class="card-body">
                        <p class="card-text">{{ post.text }}</p>
                        <a href="{% url 'feed:detail' post.id %}" class="btn btn-primary">View detail</a>
                    </div>
                </div>    
            </div>
        {% endfor %}
    </div>
{% endblock body %}
